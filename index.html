<!DOCTYPE html>
<html>
<head>
	<title>Jet's Keyboards</title>
  <link rel="stylesheet" type="text/css" href="style.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 2em;
		}
		main {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding: 20px;
		}
		.product {
			background-color: #f2f2f2;
			border-radius: 5px;
			box-shadow: 0 0 5px #ccc;
			margin: 10px;
			padding: 10px;
			text-align: center;
			width: 300px;
		}
		.product img {
			max-width: 100%;
		}
		.product h2 {
			font-size: 1.5em;
			margin: 0;
		}
		.product p {
			margin: 0;
			padding: 10px;
		}
		.product button {
			background-color: #333;
			border: none;
			color: #fff;
			cursor: pointer;
			font-size: 1em;
			padding: 10px;
			width: 100%;
		}
	</style>
</head>
<body>
	<header>
		<h1>Jet's Keyboards</h1>
	</header>
	<main>
		<div class="product">
			<img src="1.webp" alt="Keyboard 1">
			<h2>TopperCaps </h2>
			<p>₱99.99</p>
			<button>Add to Cart</button>
		</div>
		<div class="product">
			<img src="2.webp" alt="Keyboard 2">
			<h2>EliteKeys</h2>
			<p>₱149.99</p>
			<button>Add to Cart</button>
		</div>
		<div class="product">
			<img src="3.webp" alt="Keyboard 3">
			<h2>FrostCaps</h2>
			<p>₱199.99</p>
			<button>Add to Cart</button>
		</div>
		<div class="product">
			<img src="4.webp" alt="Keyboard 4">
			<h2>HarmoniKeys</h2>
			<p>₱249.99</p>
			<button>Add to Cart</button>
		</div>
		<div class="product">
			<img src="5.webp" alt="Keyboard 5">
			<h2>NoteChords</h2>
			<p>₱299.99</p>
			<button>Add to Cart</button>
		</div>
		<div class="product">
			<img src="6.webp" alt="Keyboard 6">
			<h2>RhythmCaps</h2>
			<p>₱349.99</p>
			<button>Add to Cart</button>
		</div>
	</main>
</body>
</html>
